<!DOCTYPE html>
<html>

  <head>
    <title>Mars v. Earth</title>
  </head>

  <body>
    <h1>Mars-Earth Weather Comparison</h1>
    <div class="container">
      <div class="data">
        <div id="mars">
          <h3>Mars Info</h3>
          <span id="mTemp">t1</span>
          <br>
          <span id="mPressure">t2</span>
          <br>
          <span id="mWind">t3</span>
          <br>
        </div>
        <div id="earth">
          <h3>Earth Info</h3>
          <span id="eTemp">t4</span>
          <br>
          <span id="ePressure">t5</span>
          <br>
          <span id="eWind">t6</span>
          <br>
        </div>
        <div id="comparison">
          <h3>Comparison</h3>
          <span id="cTemp">t4</span>
          <br>
          <span id="cPressure">t5</span>
          <br>
          <span id="cWind">t6</span>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
